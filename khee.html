<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <!-- 3D Model Viewer -->
    <model-viewer id="modelViewer" src="https://ketopumps.com/media/1509/khee.glb" alt="3D Model of Impeller" auto-rotate camera-controls></model-viewer>
    
    <!-- Buttons to switch models -->
    <div>
	<button onclick="changeModel('imp.glb')">View IMP</button>
        <button onclick="changeModel('khee.glb')">View KHEE</button>
        <button onclick="changeModel('khes.glb')">View KHES</button>
    </div>

    <script>
        function changeModel(modelSrc) {
            // Get the model viewer element
            const modelViewer = document.getElementById('modelViewer');
            
            // Change the 'src' attribute to the new model file
            modelViewer.src = modelSrc;
        }
    </script>

</body>
</html>
